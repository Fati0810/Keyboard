<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/keyboard2/style.css">
    <title>Keyboard 2</title>
</head>
<body>
    <div class="keyboard">
        <div class="row one">
            <button class="esc-btn">esc</button>
            <button>F1</button>
            <button>F2</button>
            <button>F3</button>
            <button>F4</button>
            <button>F5</button>
            <button>F6</button>
            <button>F7</button>
            <button>F8</button>
            <button>F9</button>
            <button>F10</button>
            <button>F11</button>
            <button>F12</button>
            <button class="id-btn">⚪️</button>
        </div>
        <div class="row two">
            <button>@</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>°</button>
            <button>-</button>
            <button class="erase-btn">⌫</button>
        </div>
        <div class="row three">
            <button class="right-btn">⇥</button>
            <button>A</button>
            <button>Z</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>^</button>
            <button>$</button>
            <button class="enter-btn">↩︎</button>
        </div>
        <div class="row four">
            <button class="strong-btn">⇪</button>
            <button>Q</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>M</button>
            <button>ù</button>
            <button>`</button>
            <button class="empty-btn">&#8205</button>
        </div>
        <div class="row five">  
            <button class="strong1-btn">⇧</button>
            <button>></button>
            <button>W</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>?</button>
            <button>;</button>
            <button>:</button>
            <button>=</button>
            <button class="up1-btn">⇧</button>
        </div>
        <div class="row six">
            <button class="ctrl-btn">control</button>
            <button class="opt-btn">option</button>
            <button class="cmd-btn">command</button>
            <button class="spc-btn">space</button>
            <button class="cmd-btn">command</button>
            <button class="opt-btn">option</button>
            <button class="ctrl-btn">control</button>
        </div>
    </div>
</body>
</html>
