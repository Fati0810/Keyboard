<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/keyboard1/style.css">
    <title>Keyboard 1</title>
</head>
<body>
    <div class="keyboard">
        <div class="row one">
            <button class="i">⬅</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button class="i">⬅</button>
        </div>
        <div class="row two">
            <button>lock</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>I</button>
        </div>
        <div class="row three">
            <button>Shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button> 
            <button>M</button>
            <button>M</button>
        </div>
        <div class="row four">
            <button>ctrl</button>
            <button>fn</button>
            <button class="i">😃</button>
            <button class="i">👥</button>
            <button class="onebtn">space</button>
            <button>alt</button>
            <button class="i">😀</button>
            <button class="i">🖨️</button>
            <button>ctrl</button>
        </div>
    </div>
</body>
</html>
